<template name="contact">
    <section class="contact toad-full">
        <div class="toad-container">
            <h1>Contact</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="contact-form-wrapper">
                <form class="contact-form t-10">
                    <div class="form-group">
                        <input type="text" name="contact-name" id="contact-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="mail" name="contact-mail" id="contact-mail" placeholder="Mail">
                    </div>
                    <div class="form-group t-12">
                        <input type="text" name="contact-subject" id="contact-subject" placeholder="Subject">
                    </div>
                    <div class="form-group t-12">
                        <textarea name="contact-message" id="contact-message" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group t-12">
                        <button type="submit" href="#" class="btn-primary" data-text="Submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</template>
